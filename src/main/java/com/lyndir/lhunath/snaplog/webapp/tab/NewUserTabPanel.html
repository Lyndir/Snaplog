<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en">

    <body>
        <wicket:panel>

            <div class="gradient">
                <h3>Welcome to <b>snaplog</b>.net</h3>

                <p>You've just joined the media community where everything revolves around you and the events in your
                   life.</p>
            </div>

            <form wicket:id="newUserForm" action="post">
                <ul class="plain block">
                    <li>
                        <p>Finish your registration by completing the information in your profile:</p>
                    </li>
                    <li>
                        <label for="userName">
                            <wicket:message key="userName">[User Name:]</wicket:message>
                        </label>
                        <input id="userName" type="text" wicket:id="userName" />
                    </li>
                    <li>
                        <label></label>
                        <input type="submit" value="Save" />
                    </li>
                </ul>
            </form>

        </wicket:panel>
    </body>

</html>
