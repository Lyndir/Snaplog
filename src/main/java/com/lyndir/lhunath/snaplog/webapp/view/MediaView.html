<!DOCTYPE html PUBLIC "-//W5C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <wicket:head>
            <script type="text/javascript">

                // Media
                $(document).ready(function() {
                    // Clicking a preview image toggles the fullscreen version.
                    $('.preview .image').live("click", function() {
                        $(this).closest('.media').find('.fullscreen').animate({opacity:'toggle'});
                    });

                    // Clicking the fullscreen version toggles it off again.
                    $('.fullscreen').live("click", function() {
                        $(this).animate({opacity:'toggle'});
                    });
                });

                // When the image thumbnail loads; use it to determine whether
                // the image is wide or tall.  This is necessary to size the
                // media container when the actual media image hasn't loaded
                // yet but the low-quality up-scaled thumbnail has.
                function checkWide(t) {
                    if (t.innerWidth() > t.innerHeight()) {
                        t.closest('.media').addClass('wide');
                    }
                }
            </script>
        </wicket:head>
    </head>

    <body>
        <wicket:panel>

            <div class="media backdrop" wicket:id="media">
                <div class="image" wicket:id="image">
                    <img src="" alt="" wicket:id="thumb" class="thumb" onload="checkWide($(this))" />
                    <img src="" alt="" wicket:id="photo" class="photo" />
                    <span class="caption" wicket:id="caption">[Caption]</span>
                </div>

                <div class="t"></div>
                <div class="tr"></div>
                <div class="r"></div>
                <div class="br"></div>
                <div class="b"></div>
                <div class="bl"></div>
                <div class="l"></div>
                <div class="tl"></div>
                <wicket:enclosure>
                    <div class="fullscreen">
                        <img src="" alt="" wicket:id="fullImage" />
                    </div>
                </wicket:enclosure>
            </div>

        </wicket:panel>
    </body>

</html>
