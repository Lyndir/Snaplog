<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <base href="../../../../../../../webapp/" />
        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-white/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-1.4.2.js"></script>
    </head>

    <body>
        <wicket:panel>

            <h3>
                <wicket:message key="tagsTitle">[Tags of ${tagsTitleUsername}]
                    <span wicket:id="tagsTitleUsername">[lhunath]</span>
                </wicket:message>
            </h3>

            <p>
                <span wicket:id="tagsHelp">[Here's an overview of all lhunath's tags that are open to you.]</span>
            </p>
            <wicket:container wicket:id="tags">
                <a wicket:id="link" class="tag block">
                    <wicket:container wicket:id="cover" />
                    <h4 wicket:id="title">[My Life]</h4>

                    <p wicket:id="description">[Everything I get up to in daily life.]</p>
                </a>
            </wicket:container>

        </wicket:panel>
    </body>

</html>
