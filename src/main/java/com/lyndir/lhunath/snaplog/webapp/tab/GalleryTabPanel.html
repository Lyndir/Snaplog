<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <body>
        <wicket:panel>

            <h3>
                <wicket:message key="albumsTitle">[Albums of ${albumsTitleUsername}]
                    <span wicket:id="albumsTitleUsername" />
                </wicket:message>
            </h3>
            <p>
                <wicket:message key="albumsHelp">[Here's an overview of all ${albumsHelpUsername}'s albums that are open to you.]
                    <span wicket:id="albumsHelpUsername" />
                </wicket:message>
            </p>
            <wicket:container wicket:id="albums">
                <a wicket:id="link" class="album block">
                    <wicket:container wicket:id="cover" />
                    <h4 wicket:id="title">[My Life]</h4>
                    <p wicket:id="description">[Everything I get up to in daily life.]</p>
                </a>
            </wicket:container>
            <wicket:enclosure child="newAlbum">
                <div class="block">
                    <a class="ss_sprite ss_book_add" wicket:id="newAlbum">
                        <wicket:message key="newAlbum">[Create a new album]</wicket:message>
                    </a>

                    <form wicket:id="newAlbumForm">
                        <p>
                            <ul class="plain">
                                <li>
                                    <label for="newAlbumType">
                                        <wicket:message key="newAlbumType">[Album Type:]</wicket:message></label>
                                    <select id="newAlbumType" wicket:id="type">
                                        <option>[Amazon S3]</option>
                                    </select>
                                </li>
                                <li>
                                    <label for="newAlbumName">
                                        <wicket:message key="newAlbumName">[Album Name:]</wicket:message></label>
                                    <input id="newAlbumName" type="text" wicket:id="name" />
                                </li>
                                <li>
                                    <label for="newAlbumDescription">
                                        <wicket:message key="newAlbumDescription">[Album Description:]</wicket:message></label>
                                    <textarea id="newAlbumDescription" wicket:id="description" />
                                </li>
                                <li>
                                    <label></label>
                                    <input type="submit" value="Create" />
                                </li>
                            </ul>
                        </p>
                    </form>
                </div>
            </wicket:enclosure>


        </wicket:panel>
    </body>

</html>
