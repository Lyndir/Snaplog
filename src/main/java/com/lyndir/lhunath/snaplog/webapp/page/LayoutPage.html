        <title wicket:id="pageTitle">[Page Title]</title>

        <link rel="stylesheet" type="text/css" href="css/sprites.css" />

        <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">

            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

    </head>

    <body>
        <div id="header">
            <p wicket:id="userEntry">
                <span wicket:id="userGuessWelcome">[Welcome back ~lhunath]</span>.
                <a wicket:id="userLogin">
                    <wicket:message key="userLogin" />
                </a>
            </p>
            <p wicket:id="userSummary">
                <wicket:message key="welcome" />
                <span wicket:id="userBadge" class="userBadge">[~]</span><a wicket:id="userName">[lhunath]</a>
                <wicket:enclosure>,
                    <a wicket:id="userMessages">[1 message]</a></wicket:enclosure>
                <wicket:enclosure>,
                    <a wicket:id="userRequests">[1 request]</a></wicket:enclosure>
                ,
                <a wicket:id="userLogout">
                    <wicket:message key="userLogout" />
                </a>
            </p>
            <ul wicket:id="tabsContainer" class="plain tabs">
                <li wicket:id="tabs">
                    <a wicket:id="link">[Tab]</a>
                </li>
            </ul>
        </div>

        <div class="container" wicket:id="container">
            <div wicket:id="contentPanel" class="span-24 prepend-top">[Page Contents]</div>
        </div>
    </body>

</html>
