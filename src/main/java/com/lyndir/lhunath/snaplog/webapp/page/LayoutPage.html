<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <title wicket:id="pageTitle">[Page Title]</title>

        <link rel="icon" href="images/resources/favicon.png" type="image/x-png" />
        <link rel="shortcut icon" href="images/resources/favicon.png" type="image/x-png" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="js/shadowbox-3.0/shadowbox.css" />
        <link rel="stylesheet" type="text/css" href="css/blueprint/screen.css" media="screen, projection" />
        <link rel="stylesheet" type="text/css" href="css/blueprint/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-white/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <!--[if lt IE 8]>
        <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript">
            function popup(id, action) {
                $("#" + id + " .popup").animate({opacity:action});
            }
        </script>
        <!--script type="text/javascript" src="http://www.lhunath.com/.jquery/jquery.timers.js"></script>
        <script type="text/javascript" src="js/swfobject/swfobject.js"></script>
        <script type="text/javascript" src="js/flowplayer/flowplayer-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/shadowbox-3.0/shadowbox.js"></script>

        <script type="text/javascript">
            // Google Analytics
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script><script type="text/javascript">
            // Shadowbox
            Shadowbox.init({
                players:        ["img","flv"]
            });
        </script-->

    </head>

    <body>
        <div id="header">
            <h2 id="headerIndicator" style="display:none">Loading</h2>

            <ul wicket:id="tabsContainer" class="plain tabs">
                <li wicket:id="tabs">
                    <a wicket:id="link">[Tab]</a>
                </li>
            </ul>

            <p wicket:id="userEntry">
                <span wicket:id="userGuessWelcome">[Welcome back ~lhunath]</span>. <a wicket:id="userLogin" class="ss_sprite ss_status_offline">
                <wicket:message key="userLogin" />
            </a>
            </p>
            <p wicket:id="userSummary">
                <wicket:message key="welcome" />
                <span wicket:id="userBadge" class="userBadge">[~]</span><a wicket:id="userName">[lhunath]</a>
                <wicket:enclosure>, <a wicket:id="userMessages">[1 message]</a></wicket:enclosure>
                <wicket:enclosure>, <a wicket:id="userRequests">[1 request]</a></wicket:enclosure>
                , <a wicket:id="userLogout" class="ss_sprite ss_status_online">
                <wicket:message key="userLogout" />
            </a>
            </p>

            <wicket:enclosure child="tools">
                <ul class="plain toolbar">
                    <li class="start"></li>
                    <li class="end"></li>

                    <li wicket:id="tools"><a wicket:id="link">[Tool]</a></li>
                </ul>
            </wicket:enclosure>
        </div>

        <div class="messages" wicket:id="messages">
            <div class="errors" wicket:id="errors">[Errors]</div>
            <div class="infos" wicket:id="infos">[Infos]</div>
        </div>

        <div class="content" wicket:id="contentContainer">
            <wicket:container wicket:id="contentPanel" />

            <wicket:container wicket:id="toolPanels">
                <div wicket:id="panel"></div>
            </wicket:container>
        </div>
    </body>

</html>
