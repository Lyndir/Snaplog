<!DOCTYPE html PUBLIC "-//W5C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">

    <head>
        <base href="../../../../../../../webapp/">
        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-white/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-1.4.2.js"></script>

        <wicket:head>
            <script type="text/javascript">

                $(document).ready(function() {
                    $('.popup .close').click(function () {
                        popup($(this).closest('.popup').closest('*[id]').attr('id'), 'hide');
                    });
                });

            </script>
        </wicket:head>
    </head>

    <body>
        <wicket:panel>

            <div class="backdrop popup">
                <a class="close ss_sprite ss_cancel"></a>

                <div class="t"></div>
                <div class="tr"></div>
                <div class="r"></div>
                <div class="br"></div>
                <div class="b"></div>
                <div class="bl"></div>
                <div class="l"></div>
                <div class="tl"></div>

                <div class="scrollable" wicket:id="content">
                    <wicket:child />
                </div>
            </div>

        </wicket:panel>
    </body>

</html>
